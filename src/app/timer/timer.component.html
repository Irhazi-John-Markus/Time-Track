<div>
  <h2>Timer</h2>
  <p>{{ getFormattedTime() }}</p>
  <button (click)="startTimer()">Start</button>
  <button (click)="stopTimer()">Stop</button>
  <div class="circular-progress">
    <div class="circle" [style.strokeDashoffset]="440 - (progress / 100) * 440"></div>
  </div>
</div>
